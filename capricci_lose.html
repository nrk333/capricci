<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAPRICCI â€” HAI PERSO</title>
  <meta name="color-scheme" content="light only">
  <style>
    :root {
      --pink: #ff4fa3;
      --pink-2: #ffc0df;
      --text: #111;
      --card: #fff;
    }
    html,body { height: 100%; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, var(--pink-2), transparent 60%),
                  radial-gradient(900px 400px at 90% 80%, var(--pink-2), transparent 55%),
                  var(--pink);
      color: var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      width: min(720px, 92vw);
      background: var(--card);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      padding: 28px;
      text-align: center;
      border: 2px solid #ffd6ea;
    }
    .logo {
      font-weight: 900; letter-spacing: .04em;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1; margin: 0 0 8px;
      background: linear-gradient(180deg, #fff 0%, #ffe3f0 35%, #ffd2ea 65%, #ff86bf 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
    }
    .subtitle { margin: 0 0 10px; font-weight: 600; letter-spacing:.02em; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; border:1px dashed #ff89c5; font-size:13px; margin-bottom:14px; }
    .result {
      font-size: clamp(24px, 4.8vw, 40px);
      font-weight: 900;
      color: #c32626;
      margin: 10px 0 6px;
    }
    .btn {
      display:inline-block; padding:14px 18px; border-radius:14px; text-decoration:none;
      border:1px solid #111; color:#111; background:#fff;
    }
    .small { color:#555; font-size:13px; margin-top:14px; }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="logo">CAPRICCI</h1>
    <p class="subtitle">Gioco ufficiale</p>
    <div class="badge">Esito</div>
    <div class="result">HAI PERSO ðŸ˜”</div>
    <a id="spotify" class="btn" href="https://open.spotify.com/track/XXXXXXXXXXXXX" target="_blank" rel="noopener">Ascolta su Spotify</a>
    <p class="small">Riprova scansionando un altro QR (se previsto dal regolamento).</p>
  </main>
</body>
</html>
